name: CI
on: [push]

jobs:
  tests:
    name: Lint and unit tests

    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v1
      - name: Setup JDK 1.13
        uses: actions/setup-java@v1
        with:
          java-version: 1.13
      - name: Run linter
        run: ./gradlew ktlintCheck
      - name: Run unit tests
        run: ./gradlew test
